name: XML Check

on: push

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Checking XML files with xml_check.py
      run: |
        python -m pip install lxml
        python .github/workflows/xml_check.py
      env:
          DEFAULT_BRANCH : main
          GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
