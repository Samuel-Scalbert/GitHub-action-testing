name: XML Check

on:
  push:
    paths:
      - '**/*.xml' # Run the workflow only when XML files are pushed

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install Beautiful Soup
      run: python -m pip install beautifulsoup4

    
    - name: Check XML files
      run: python .github/workflows/xml_check.py
