name: XML Check

on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Get changed files
        id: git-diff
        run: |
          echo "::set-output name=changed_files::$(git diff --name-only HEAD~1 HEAD)"

      - name: Print changed files
        run: |
          echo "Changed files: ${{ steps.git-diff.outputs.changed_files }}"
