name: XML Check

on:
  push:
    branches:
      - main

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Check XML files
      run: |
        python -m pip install lxml
        python .github/workflows/xml_check.py

    - name: Prevent push if script failed
      if: ${{ failure() }}
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data } = await github.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number
          });
          const hasChanges = data.some(file => file.status !== 'removed');
          if (hasChanges) {
            console.log('There are changes in the working directory. Exiting with a non-zero code.');
            process.exit(1);
          }
