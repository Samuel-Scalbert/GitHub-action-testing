name: XML Check

on:
  pull_request:
    paths:
      - '**/*.xml' # Run the workflow only when XML files are modified in a pull request

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Check XML files
      run: |
        python -m pip install lxml
        python .github/workflows/xml_check.py

    - name: Prevent push if script failed
      if: ${{ github.event_name == 'pull_request' }} # Only execute this step for pull requests
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { status, data } = await github.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number
          });
          const hasChanges = status.some(file => file.status !== 'removed');
          if (hasChanges) {
            console.log('There are changes in the working directory. Exiting with a non-zero code.');
            process.exit(1);
          }
