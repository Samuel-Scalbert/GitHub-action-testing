name: CI

on:
  push:
    branches:
      - main

jobs:
  job2:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Modules
        run: |
          python -m pip install bs4 lxml
          
      - name: Get the version of the commits
        id: get_version
        uses: hsblhsn/version-or-commit-sha@main
        

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37

      - name: Set FIRST_LINES variable
        id: first-lines
        run: |
          first_line=""  # Initialize the variable
          for file in  ${{ steps.changed-files.outputs.all_changed_files }}; do
              if [[ $file == *.xml ]]; then
                  echo "Processing $file"
                  result=$(python .github/workflows/xml_check.py "$file")  # Run the script and capture the output
                  first_line="${first_line}<br>Le fichier $file n'a pas les balises :\`${result}\`<br>"
                  echo "FIRST_LINES=$first_line" >> $GITHUB_ENV
              else
                  echo "Skipping $file - not an XML file"
              fi
          done



      - name: Create Issue on Error
        uses: lionelrrivas/github-issue-creator@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Missing XML Tags
          body: |
            ${{ env.FIRST_LINES }}
            the push : ${{ steps.get_version.outputs.VERSION_OR_COMMIT_SHA }}
          assignees: |
            ${{ github.repository_owner }}
            ${{ github.actor }}
