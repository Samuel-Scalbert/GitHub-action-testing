name: XML Check

on:
  push:
    branches:
      - main

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Get changed files
      id: git-diff
      run: |
        echo "files=$(git diff --name-only)" >> $GITHUB_ENV

    - name: Checking XML files with xml_check.py
      run: |
        python -m pip install lxml
        python .github/workflows/xml_check.py ${{ steps.git-diff.outputs.files }}
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET }}

    - name: Revert push if format is incorrect
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout ${{ github.ref }}
        git revert -n ${{ github.sha }}
        git commit -m "Revert format changes" --no-verify
        git push origin ${{ github.ref }}
