name: XML Check

on:
  push:
    branches:
      - main

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Checking XML files with xml_check.py
      run: |
        python -m pip install PyGithub
        python -m pip install lxml
        python .github/workflows/xml_check.py ${{ toJson(github.event.commits[0].added) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
