name: CI

on:
  push:
    branches:
      - main

jobs:
  job2:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - name: Access token example
        run: |
          echo ${{ secrets.ACTION }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Modules
        run: |
          python -m pip install lxml

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37

      - name: Set up environment file
        run: |
          echo "MISSING_TAGS=" >> $GITHUB_STATE
          echo "FIRST_LINES=" >> $GITHUB_STATE

      - name: Run Python script on changed files
        id: first-lines
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Processing $file"
            output=$(python .github/workflows/xml_check.py "$file")
            echo "FIRST_LINES+=First line of $file: $output" >> $GITHUB_STATE
          done

      - name: Create Issue on Error
        uses: lionelrrivas/github-issue-creator@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Missing XML Tags
          body: |
            ${{ steps.changed-files.outputs.all_changed_files }}
            
            First Lines of XML Files:
            ${{ env.FIRST_LINES }}
          assignees: |
            ${{ github.repository_owner }}
            ${{ github.actor }}
