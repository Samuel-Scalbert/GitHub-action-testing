name: XML Check

on:
  push:
    paths:
      - '**/*.xml' # Run the workflow only when XML files are pushed

jobs:
  xml-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Check XML files
      run: |
        python -m pip install lxml
        python .github/workflows/xml_check.py

    - name: Check script status
      run: |
        if [ $? -ne 0 ]; then
          echo "XML check failed. Exiting with a non-zero code."
          exit 1
        fi

    - name: Prevent push if script failed
      run: |
        git diff --name-only --exit-code
        if [ $? -ne 0 ]; then
          echo "There are changes in the working directory. Exiting with a non-zero code."
          exit 1
        fi
